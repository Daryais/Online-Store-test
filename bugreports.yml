- summary: |
    Не работает оформление заказа
  environment: |
    Yandex 24.1.5.825 (64-bit)
    macOS Monterey 12.7
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина 
    2. Нажать кнопку "В корзину" на товаре
    3. Перейти в корзину
    4. Нажать на кнопку "Оформить заказ"
  expected-result: |
    Заказ успешно оформлен
  actual-result: |
    Ошибка сервера 500, отображена на скриншоте "bugreport1.jpeg"

- summary: |
