- summary: |
    Товары остаются в корзине после оформления заказа   
  environment: |
    Yandex 24.1.5.825 (64-bit)
    macOS Monterey 12.7
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина 
    2. Нажать кнопку "В корзину" на выбраном товаре 
    3. Нажать кнопку "Корзина"
    4. Нажать кнопку "Оформить заказ"
