- summary: |
    Проверка корректности работы корзины 
  requirement: |
    Товар добавляется в корзину, при переходе в корзину товар отображается и может быть удален
  prerequisites: |
    Открыта главная страница
  test-data: |
    Добавление в корзину товара "Macbook Pro" 
  steps:
    - Применяем фильр по бренду "Apple"
    - Нажимаем на кнопку "add to cart" на товаре "Macbook Pro"
    - Переходим в корзину по кнопке "cart"
    - Товар в корзине отображается корректо 
    - Нажимаем кнопку "Delite"
    - Товар удален
  expected-result: |
    Товар добавляется в корзину, отображается корректно и может быть удален  
